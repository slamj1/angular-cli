name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@ebb6c0e8b6fee3c77a30507b6cd86aa4c6b53034
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
